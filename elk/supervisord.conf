[supervisord]
nodaemon = true

[program:elasticsearch]
startretries=3
command=/etc/init.d/elasticsearch start
user = root

[program:kibana]
startretries=3
command=/etc/init.d/kibana start
user = root

[program:logstash]
startretries=3
command=/etc/init.d/logstash start
user = root

[program:filebeat]
startretries=3
command=/usr/share/logstash/bin/logstash --path.settings /etc/logstash/
user = root

[program:start-elk]
startretries=3
command=/bin/bash -c /usr/local/bin/start-elk.sh