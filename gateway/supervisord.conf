[supervisord]
nodaemon = true


[program:sshd]
startretries=3
command=/usr/sbin/sshd -D

[program:apache2]
startretries=3
command=apachectl -D FOREGROUND


[program:start-gw]
startretries=0
command=/bin/bash -c /start-gw.sh